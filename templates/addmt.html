

{% extends 'base.html' %}
{%block content%}
{% load static %}
<form method="post">
	{% csrf_token %}
	<fieldset>
		<h1 class="tablink" onclick="openPage('new')" id="defaultOpen">Add Meeting time</h1>
		<a href="{% url 'editmeetingtime' %}"><h1 class="tablink" onclick="openPage('edit')" id="link_to_edit">Edit Meeting time</h1></a>
		<div class="tabcontent" id="new">
			{{ form.as_p }}
			<a href="{% url 'editmeetingtime' %}"><h1 class="submit" onclick="openPage('edit')">View / Edit Timings</h1></a>
			<input type="submit" value="Add Timings" class="submit">
		</div>
	</fieldset>
</form>
{%endblock%}
